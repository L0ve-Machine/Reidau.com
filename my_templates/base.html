<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Site{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">

  <!-- カスタムCSS -->
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar, footer {
      background-color: #1f1f1f !important;
    }
    .navbar-brand, .nav-link {
      color: #e0e0e0 !important;
      white-space: nowrap;
    }
    .nav-link.active {
      font-weight: 600;
      border-bottom: 2px solid #fff;
    }

    /* ナビ全要素を横並びに */
    .navbar .container-fluid {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .navbar-nav {
      display: flex;
      flex-direction: row;
      margin-left: 1rem;  /* ブランドとナビの間のスペース */
      padding: 0;
    }
    .navbar-nav .nav-item {
      list-style: none;
    }
    .navbar-nav .nav-link {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;  /* 好みに応じて調整 */
    }

    /* スマホ時、さらに小さくしたければここで上書き */
    @media (max-width: 576px) {
      .navbar-nav .nav-link {
        font-size: 0.6rem;
        padding: 0.2rem 0.4rem;
      }
      .navbar-brand {
        font-size: 0.85rem;
        margin-right: 0.5rem;
      }
    }

    footer {
      color: #777;
    }
    a:hover {
      color: #bbb;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- ナビバー -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <!-- サイト名 -->
      <a class="navbar-brand" href="{% url 'video_list' %}">Reidau.com</a>
      <!-- ナビ要素を常に表示 -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'save' %}">保存</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'video_ranking' %}">ランキング</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'video_list' %}">リアルタイム</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="https://……"
             target="_blank" rel="noopener noreferrer">
            アダルトチャット
          </a>
        </li>
      </ul>
      {% block navbar_extra %}{% endblock %}
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <main class="flex-grow-1 container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- フッター -->
  <footer class="text-center py-3">
    &copy; Reidau.net
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous">
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
