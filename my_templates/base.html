<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Site{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">

  <!-- ダークテーマ用カスタムCSS -->
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar, footer {
      background-color: #1f1f1f !important;
    }
    .navbar-brand, .nav-link {
      color: #e0e0e0 !important;
    }
    .nav-link.active {
      font-weight: 600;
      border-bottom: 2px solid #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
    .card .card-title,
    .card .card-text,
    .card .text-muted {
      color: #cccccc;
    }
    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #333333;
      color: #e0e0e0;
    }
    .form-control::placeholder {
      color: #777777;
    }
    .btn-outline-light {
      color: #e0e0e0;
      border-color: #555555;
    }
    .btn-outline-light:hover {
      background-color: #333333;
      border-color: #777777;
    }
    footer {
      color: #777777;
    }
    a {
      color: #ffffff;
    }
    a:hover {
      color: #bbbbbb;
    }


    /* ダークテーマ用 nav-tabs カスタマイズ */
  .nav-tabs {
    border-bottom: 1px solid #444;
  }
  .nav-tabs .nav-link {
    color: #bbb;                     /* 非アクティブ時の文字色 */
    background-color: #1f1f1f;       /* タブ背景 */
    border: 1px solid #444;          /* タブ枠 */
    border-bottom-color: transparent;/* 下線を消す */
    margin-right: .25rem;
  }
  .nav-tabs .nav-link:hover {
    color: #fff;
    background-color: #333;
    border-color: #555;
  }
  .nav-tabs .nav-link.active {
    color: #fff;                     /* アクティブ文字色 */
    background-color: #2a2a2a;       /* アクティブタブ背景 */
    border-color: #555 #555 #1f1f1f; /* 下ボーダーをコンテナ色に合わせて消す */
  }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'video_list' %}">Reidau.com</a>
    <button class="navbar-toggler" …>
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- 既存の「保存」 -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'save' %}">保存</a>
        </li>

        <!-- ここに「アップロード」を追加 -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload' %}">アップロード</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'video_ranking' %}">ランキング</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'video_list' %}">リアルタイム</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="https://……"
             target="_blank" rel="noopener noreferrer">
            アダルトチャット
          </a>
        </li>
      </ul>
      …
    </div>
  </div>
</nav>


  <!-- メインコンテンツ -->
  <main class="flex-grow-1 container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- フッター -->
  <footer class="text-center py-3">
    &copy; Reidau.net
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous">
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
