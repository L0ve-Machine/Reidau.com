{% extends "base.html" %}
{% block title %}Twitter動画保存{% endblock %}

{% block content %}
  <h2 class="mb-4">Twitter の動画を保存する</h2>

  <form method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
      <input
        type="text"
        name="param"
        class="form-control"
        placeholder="ここに Twitter 動画の URL をペースト"
        value="{{ tweet_url }}"
      >
      <button class="btn btn-success" type="submit" name="action" value="save">
        保存
      </button>
    </div>
  </form>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
{% endblock %}
