{% extends "scraper/../base.html" %}

{% block title %}動画一覧{% endblock %}

{% block content %}
  <div class="row row-cols-2 row-cols-md-3 g-4">
    {% for video in videos %}
      <div class="col">
        <div class="listn" id="{{ video.disp_id }}">
          <a href="{% url 'video_detail' video.disp_id %}">
            {% if video.uploaded_file %}
              <!-- アップロード動画は <video> タグで再生 -->
              <video controls class="img-fluid rounded" style="width:100%; height:auto;">
                <source src="{{ video.uploaded_file.url }}" type="video/mp4">
                お使いのブラウザは video タグに対応していません。
              </video>
            {% elif video.thumb_url %}
              <!-- スクレイプ動画は従来のサムネイル -->
              <img
                src="{{ video.thumb_url }}"
                alt="{{ video.alt_text }}"
                class="img-fluid rounded"
                style="width:100%; height:auto;"
              >
            {% else %}
              <!-- どちらもなければプレースホルダー -->
              <div class="bg-secondary text-center text-light py-5 rounded">
                No Preview
              </div>
            {% endif %}
          </a>
        </div>
      </div>
    {% empty %}
      <p>動画が見つかりませんでした。</p>
    {% endfor %}
  </div>
{% endblock %}
